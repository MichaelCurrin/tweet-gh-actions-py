name: Tweet CI

on:
  workflow_dispatch:
    inputs:
      msg:
        description: Tweet message
        required: true

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python üêç
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Get cached Python packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC to escape both single and double quotes.
      - name: Post tweet to Twitter
        run: |
          python tweet.py "$(cat << EOF
          ${{ github.event.inputs.msg }}
          EOF
          )"
        env:
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          CONSUMER_TOKEN: ${{ secrets.CONSUMER_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
