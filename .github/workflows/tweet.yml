name: Tweet CI

on:
  workflow_dispatch:
    inputs:
      msg:
        description: Tweet message
        required: true
        default: Hello, World!

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python üêç
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Get cached Python packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          echo "Message: ${{ github.event.inputs.msg }}!"
          echo "Home: ${{ github.event.inputs.home }}!"

      - name: Post tweet to Twitter
        run: python tweet.py
